<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Create an account</title>
</head>
<body>
    <div class="container-sm  shadow p-5 "  style="width: 400px; margin-top: 100px; ">
        <h2>Get started with LCS</h2>
        <form action="mainPage.html">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
          </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 d-flex" >
              <button type="submit" class="btn btn-outline-success w-100">Create Account</button>

            </div>
            <div class="mb-3 d-flex justify-content-between" >
              <a href="./loginPage.html" class="info">Already have an account? Log in</a>

            </div>
            
            
          </form>
    </div>
    
</body>
</html>
